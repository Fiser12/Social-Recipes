#Redirections to CompositeUI
app_homepage:
    path: /

app_logged:
    path: /{_locale}/timeline

#Facebook url connections
oauth_facebook:
    path: /session/connect/facebook
    defaults:
        _controller: Session\Infrastructure\Symfony\HttpAction\Session\FacebookConnectAction:__invoke
    methods:
        - GET

oauth_facebook_check:
    path: /session/connect/facebook/check
    defaults:
        _controller: Session\Infrastructure\Symfony\HttpAction\Session\FacebookConnectCheckAction:__invoke
    methods:
        - GET
        - POST

session.http_action.session.jwt_decode:
    path: /session/user/decode
    defaults:
        _controller: Session\Infrastructure\Symfony\HttpAction\Session\JWTDecodeAction:__invoke
    methods:
        - GET

session.http_action.session.get_user:
    path: /session/user/
    defaults:
        _controller: Session\Infrastructure\Symfony\HttpAction\Session\GetUserByIdAction:__invoke
    methods:
        - GET
