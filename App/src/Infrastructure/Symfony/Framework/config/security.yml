security:
    providers:
        in_memory:
            memory: ~
        bengor_user:
            id: bengor_user.user.provider
        oauth:
            id: bengor_user.user.provider

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: ~
        user:
            anonymous: ~
            pattern: ^/
            guard:
                authenticators:
                    - app.security.authenticator.social
                entry_point: bengor_user.user.form_login_authenticator
            provider: bengor_user
            form_login:
                check_path: bengor_user_client_login_check
                failure_path: /?login=true
                login_path: /?login=true
            logout:
                path: bengor_user_client_logout
                target: /

    encoders:
        App\Domain\Model\Session\User: bcrypt

    access_control:
        - { path: ^/user/login$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/user/sign-up, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/user/enable, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/user/, role: ROLE_USER }
