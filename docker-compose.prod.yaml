version: '3.2'

networks:
  crv_dev_network:
    driver: bridge

services:
  db:
    container_name: mysql
    image: mysql:5.7.17
    env_file:
      - ./.env
    volumes:
      - ./Docker/volumes/mysql/database:/var/lib/mysql
      - ./Docker/volumes/mysql/conf:/etc/mysql/conf.d
    networks:
      crv_dev_network:
        aliases:
          - mysql
    ports:
      - "3306:3306"

  app:
    container_name: symfony-app
    build:
      context: ./
      dockerfile: Dockerfile.prod
    volumes:
      - ./Docker/volumes/logs/App:/App/var/logs
      - ./Docker/volumes/cache/App:/App/var/cache
      - ./Docker/volumes/session/App:/App/var/session
      - ./Docker/volumes/logs/CompositeUi:/CompositeUi/var/logs
      - ./Docker/volumes/cache/CompositeUi:/CompositeUi/var/cache
      - ./Docker/volumes/session/CompositeUi:/CompositeUi/var/session
    networks:
      crv_dev_network:
        aliases:
          - php
    env_file:
      - ./.env

  nginx:
    container_name: nginx-server
    build:
      context: Docker/nginx
      dockerfile: Dockerfile.prod
    ports:
      - "80:80"
    networks:
      crv_dev_network:
        aliases:
          - nginx